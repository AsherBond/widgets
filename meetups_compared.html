<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="local.js"></script>
<script src="api_key.js"></script>
<script id="config" type="text/javascript" charset="utf-8">
 var $parameters = {
   group_topics: "tea-party,the912project,glennbeck",
  everywhere_urlname: "rally4sanityandmarch4fear",
   width: 530,
   _height: 300,
   _name: "Meetups Compared",
   _description: "Shows Meetup groups side by side with an Everywhere."
 };
 var $queries = {
  group_events: function(page) { 
	switch (page) {
		case 0:
			return mup_widget.api_call("/2/open_events", {status: "upcoming", topic: $parameters.group_topics});
			break;
		case 1:
			return mup_widget.api_call("/2/open_events", {status: "upcoming", topic: $parameters.group_topics, offset:1});
			break;
		case 2:
			return mup_widget.api_call("/2/open_events", {status: "upcoming", topic: $parameters.group_topics, offset:2});
			break;
		case 3:
		    return mup_widget.api_call("/2/open_events", {status: "upcoming", topic: $parameters.group_topics, offset:3});
		    break;
		case 4:
			return mup_widget.api_call("/2/open_events", {status: "upcoming", topic: $parameters.group_topics, offset:4});
			break;
	}
  },
  ew_events: function(page) {
    return mup_widget.api_call("/ew/events",
      { urlname: $parameters.everywhere_urlname, status: "upcoming", fields: "rsvp_count", offset: page});
	  switch (page) {
		  case 0:
			  return mup_widget.api_call("/ew/events", {status: "upcoming", fields: "rsvp_count", urlname: $parameters.everywhere_urlname});
			  break;
		  case 1:
			  return mup_widget.api_call("/ew/events", {status: "upcoming", fields: "rsvp_count", urlname: $parameters.everywhere_urlname, offset:1});
			  break;
		  case 2:
			  return mup_widget.api_call("/ew/events", {status: "upcoming", fields: "rsvp_count", urlname: $parameters.everywhere_urlname, offset:2});
			  break;
		  case 3:
			  return mup_widget.api_call("/ew/events", {status: "upcoming", fields: "rsvp_count", urlname: $parameters.everywhere_urlname, offset:3});
			  break;
		  case 4:
			  return mup_widget.api_call("/ew/events", {status: "upcoming", fields: "rsvp_count", urlname: $parameters.everywhere_urlname, offset:4});
			  break;
	  }
  }
 };
</script>
<script language="JavaScript">
mup_widget.with_jquery(function($, ctx) {
  $(function() {
     var map_canvas = $('#merged_map');

      var map = new google.maps.Map(map_canvas[0], {
        zoom: 1,
        center: new google.maps.LatLng(0,0),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

	  var mup_call = function(page) {
		  with_each($queries.group_events(page), function(i, ev) {
			var loc = typeof ev.venue == 'undefined' ? ev : ev.venue;
			pin(loc, ev.group.name, ev.time, ev.event_url, "gb");
		  }, "mu", page);
	  };

	  var ev_call = function(page) {
		  with_each($queries.ew_events(page), function(i, ev) {
			if (ev.rsvp_count > 2) {
				pin(ev, ev.city + ' Rally for Sanity', ev.time, ev.meetup_url, "r5s");
			}
		  }, "ev", page);
	  };

      open_win = null;
	  var points = [];
      function with_each(query, draw, type, page) {
		if (!page) page = 0;
        $.getJSON(query, function(data) {
          if (data.status && data.status.match(/^200/) == null) {
			if (typeof(console) != "undefined") {
				console.error(data.status + ": " + data.details);
			} else {
				alert(data.status + ": " + data.details);
			}
          } else {
			 $.each(data.results, draw);
			 if ( page < 5) {
				 (type == "ev") ? ev_call(page + 1) : mup_call(page + 1);
			 }
          }
        });
      }
     function pin(loc, title, time, url, type) {

		var img = (type == "gb") ? "http://photos3.meetupstatic.com/photos/event/6/7/e/a/thumb_18386602.jpeg" : "http://photos4.meetupstatic.com/photos/event/4/7/9/5/thumb_18918325.jpeg" 
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(loc.lat, loc.lon), 
            map: map, 
			icon : img,
			title: title
        });
        google.maps.event.addListener(marker, 'click', function() {
          if (open_win != null) open_win.close();
		  var heading = '<div style="margin-right:10px;font-size:12px;color:#333;font-family:Arial"><div style="font-weight: bold;font-size:13px;margin:0 0 10px">' + title + '</div>';
			  var link = '<div><a target="_top" href="' + url + '">Meeting up in ' + countdown(time) + ' days</a></div></div>';
          var win = new google.maps.InfoWindow({
            content: heading + link
          });
          win.open(map, marker);
          open_win = win;
        });
	 };

	  mup_call(0);
	  ev_call(0);

  });
});

  function countdown(millis) {
    return  Math.floor((millis - (new Date()).getTime()) / 86400000);
  }
    
</script>
</head>
<body>
 <div id="merged_map" style="width: 100%; height: 100%"></div>
</body>
</html>
