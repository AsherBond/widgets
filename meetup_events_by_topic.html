<script id="config" type="text/javascript" charset="utf-8">
  var $parameters = {
    width: 240,
		topic: "kayak",
		image_url: "http://spocus.typepad.com/photos/uncategorized/2008/01/16/shcitychic_columbuscircle_mom_bab_4.jpg",
		_height: 600,
    _name: "Meetups by Topic",
    _description: "Display upcoming meetups for a specific topic."
  };
  var $queries = {
    events2: function() { 
      return mup_widget.api_call("/2/events", {topic: $parameters.topic, page: 3, after: "0d"});
    },
		topics: function() {
			return mup_widget.api_call("/topics", {topic: $parameters.topic});
		}
  };
</script>
<link rel="stylesheet" type="text/css" href="http://static2.meetupstatic.com/style/widget.css">
<script type="text/javascript" charset="utf-8">
	mup_widget.with_jquery(function($, ctx) {
		// Variables
		var	resultCount = 0,
				months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
				numberFormat = function(nStr){
					  nStr += '';
					  x = nStr.split('.');
					  x1 = x[0];
					  x2 = x.length > 1 ? '.' + x[1] : '';
					  var rgx = /(\d+)(\d{3})/;
					  while (rgx.test(x1))
					    x1 = x1.replace(rgx, '$1' + ',' + '$2');
					  return x1 + x2;
					},
				addLeadingZero = function( num ) {
						return (num < 10) ? ('0' + num) : num;
					},
				getTwoDigitYear = function( yr ) {
						return yr.substring(2,4);
					},
				getFormattedDate = function( millis ) {
						var date = new Date( millis );
						return  months[date.getMonth()] + ' ' + addLeadingZero( date.getDate() );
					},
				getFormattedTime = function( millis ) {
						var	time = new Date( millis ),
								hours = time.getHours(),
								min = time.getMinutes(),
								ampm = (hours > 11) ? 'PM' : 'AM';
						min = (min < 10) ? ('0' + min) : min;
						hours = (hours == 0) ? 1 : hours;
						hours = (hours > 12) ? hours-12 : hours;
						return hours + ':' + min + ' ' + ampm;
					},
				getFormattedCity = function( city, state ) {
						return city + (state == undefined ? "" : ", " + state);
					},
				getFormattedVenue = function( venue ) {
						return (venue != null) ? venue : 'Venue TBD';
					},
				addLink = function( content, link ) {
						return '<a href="' + link + '">' + content + '</a>';
					},
				imgResize = function ( sel, w, h) {
					var	img = $(sel);
					img.load(function() {
						var	maxWidth = w,
								maxHeight = h,
								width = img.width(),
								height = img.height();
						console.info('width: ' + width);
						console.info('height: ' + height);
						if (width < height) {
							img.css('width', maxWidth);
							img.css('height', 'auto');
						}
						else {
							img.css('height', maxHeight);
							img.css('width', 'auto');
						}
					});
				};
		
		$(function() {$(".mup-wdgt-events-by-topic", ctx).width($parameters.width);});
		
		$.getJSON($queries.topics(), function(data) {
			if (data.results.length == 0) {
				$('.mup-wdgt-events-by-topic', ctx).append(
					'<div class="mup-widget error">\
							<div class="errorMsg">Oops. No results for "' + $parameters.topic + '"</div>\
					</div>');
			}
			else {
				var topic = data.results[0];
				$('.mup-wdgt-events-by-topic', ctx).append(
					'<div class="mup-widget">\
						<div class="mup-hd">\
							<div class="mup-hd-img"><img class="resize" src="' + $parameters.image_url + '" width="auto" height="auto" /></div>\
							<h3>' + addLink( topic.name + '<span style="color:#AAA;"> Meetups</span>', topic.link ) + '</span></h3>\
							<h4>' + numberFormat(topic.members) + ' members</h4>\
						</div>\
						<div class="mup-bd"><ul class="mup-list"></ul></div>\
					</div>');
				//$("div.mup-hd-img").css({backgroundImage: 'url(' + $parameters.image_url + ')'});
				imgResize('img.resize', 64, 64);
			}
		});
		
		$.getJSON($queries.events2(), function(data) {
	    if (data.results.length == 0) {
				// Do nothing.
	    }
			else {
         $.each(data.results, function(i, ev) {
					$('.mup-list', ctx).append( 
						'<li>\
							<div class="mup-ev-name">' + addLink(ev.name, ev.event_url) + '</div>\
							<div class="mup-info">\
								<div class="mup-when">\
									<div class="mup-date">' + getFormattedDate( ev.time ) + '</div>\
									<div class="mup-time">' + getFormattedTime( ev.time ) + '</div>\
								</div>\
								<div class="mup-where">\
									<div class="mup-city">' + ((ev.venue) ? getFormattedCity( ev.venue.city, ev.venue.state ) : 'Private Venue') + '</div>\
									<div class="mup-venue">' + ((ev.venue) ? addLink(getFormattedVenue( ev.venue.name ), 'http://www.meetup.com/' + ev.group.urlname + '/venue/' + ev.venue.id) : addLink('Join Group for Details', 'http://www.meetup.com/' + ev.group.urlname)) + '</div>\
								</div>\
								<div class="mup-grp-name">\
									<span style="font-weight:normal;">A meetup of: </span>' + addLink(ev.group.name, 'http://www.meetup.com/' + ev.group.urlname) + '\
								</div>\
								<div class="mup-accent">=</div>\
							</div>\
						</li>');
				});
				
				$('.mup-wdgt-events-by-topic > .mup-widget', ctx).append('<div class="mup-ft"><div class="mup-logo">' + addLink ( '<img src="http://img1.meetupstatic.com/84869143793177372874/img/birddog/everywhere_widget.png" />','http://www.meetup.com/everywhere/') + '</div><div class="mup-getwdgt">' + addLink( 'ADD THIS TO YOUR SITE', 'http://www.meetup.com/meetup_api/foundry/' ) + '</div>');
      }
    });
	});
</script>
