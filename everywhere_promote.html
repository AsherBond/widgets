			function numberFormat(nStr){
			  nStr += '';
			  x = nStr.split('.');
			  x1 = x[0];
			  x2 = x.length > 1 ? '.' + x[1] : '';
			  var rgx = /(\d+)(\d{3})/;
			  while (rgx.test(x1))
			    x1 = x1.replace(rgx, '$1' + ',' + '$2');
			  return x1 + x2;
			}
			
			function getFormattedDate( millis ) {
				var date = new Date( millis );
				
				function addLeadingZero ( num ) {
					if ( num < 10 ) {
						var day = '0' + num;
					} else {
						return num;
					}
					return day;
				}
				
				function getTwoDigitYear ( yr ) {
					var year = yr.substring(2,4);
					return year;
				}
				
				function getFullMonth ( mo ) {
					switch ( mo ) {
						case 0:
					  		return ("JAN");
						case 1:
							return ("FEB");		
						case 2:
					  		return ("MAR");
						case 3:
							return ("APR");
						case 4:
							return ("MAY");
						case 5:
							return ("JUN");
						case 6:
							return ("JUL");
						case 7:
							return ("AUG");
						case 8:
							return ("SEP");
						case 9:
							return ("OCT");
						case 10:
							return ("NOV");
						case 11:
							return ("DEC");
						default:
							return ("Undef");
					}
				}
				
				var formattedTime = addLeadingZero( date.getDate() ) + ' ' + getFullMonth( date.getMonth() ) + ' ' + getTwoDigitYear( date.getFullYear().toString() );
				return formattedTime;
			}
			
			function getFormattedTime( millis ) {
				var time = new Date( millis );
				var hours = time.getHours();
				var min = time.getMinutes();
				var ampm = '';
				
				if( min < 10 ) {
					min = '0' + min;
				}
				if ( hours > 11 ) {
					if ( hours > 12 ) {
						hours = hours - 12;
					}
					ampm = 'PM';
				} else {
					ampm = 'AM'
				}
				var formattedTime = hours + ':' + min + ' ' + ampm;
				return formattedTime;
			}
			
			function getTimeAgo( millis ) {
				var now = new Date();
				var post = new Date( millis );
				var diff = now.getTime() - post.getTime();
				var oneHour = 3600000;
				var daysAgo = Math.floor( diff / oneHour / 24 );
				var hoursAgo = Math.floor( diff / oneHour );
				var output = '';
				
				if ( daysAgo >= 1 ) {
					return getFormattedTime( millis ) + ' ' + getFormattedDate( millis );
					//return daysAgo + ' day ago';
				//}  else if ( daysAgo > 1 ) {
				// 					return daysAgo + ' days ago';
				} else {
					// Hours ago
					if ( hoursAgo < 1 ) {
						return 'just a moment ago';
					} else if ( hoursAgo == 1) {
						return 'about ' + hoursAgo + ' hour ago';
					} else {
						return 'about ' + hoursAgo + ' hours ago';
					}
				}
				
			}

			function getFormattedAddress( _venue, _street, _city, _state, _zip ) {

				if ( _city != null ) {

				}
				
				if ( _state != null ) {

				if ( _zip != null ) {

				} else {

				}
				return address;
			}

			function initCountdown( mupTimeMillis ) {
				
				window.muptimer = parseFloat( mupTimeMillis );
				var end = 0;
				var refresh = 1000; // Refresh rate in milliseconds
				
				if( window.muptimer >= end ) {
					muptime = setTimeout( 'updateCountdown( "true" )', refresh );
				} else {
					updateCountdown( false );
				}
			}
			
			function updateCountdown( state ) {
				if( state ) {
					// Start time has not yet been reached
					// Calculate the number of days left
					var days=Math.floor(window.muptimer / 86400000); 
					// After deducting the days calculate the number of hours left
					var hours = Math.floor((window.muptimer - (days * 86400000 ))/3600000);
					// After days and hours , how many minutes are left 
					var minutes = Math.floor((window.muptimer - (days * 86400000 ) - (hours *3600000 ))/60000);
					// Finally how many seconds left after removing days, hours and minutes. 
					var secs = Math.floor((window.muptimer - (days * 86400000 ) - (hours *3600000 ) - (minutes*60000)) / 1000);
					
					var update = days + '<span class="mup-tlabel"> DAYS &nbsp; </span>' + hours + '<span class="mup-tlabel"> HR &nbsp; </span>' + minutes + '<span class="mup-tlabel"> MIN &nbsp; </span>' + secs + '<span class="mup-tlabel"> SEC</span>';
					document.getElementById('timer').innerHTML = update;
					window.muptimer = window.muptimer - 1000;
					tt=initCountdown( window.muptimer );
				}
				else if ( !state ) {
					// Event start time has been reached or is in the past
					console.info('Meetup has begun or is in the past. Do something here!');
				}
			}
